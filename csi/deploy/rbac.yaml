---
# ServiceAccount for CSI controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zerofs-csi-controller-sa
  namespace: kube-system

---
# ServiceAccount for CSI node
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zerofs-csi-node-sa
  namespace: kube-system

---
# ClusterRole for external-provisioner sidecar and ZeroFS deployment management
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zerofs-external-provisioner-role
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "watch", "list", "delete", "update", "create"]
  # Permissions for managing ZeroFS Deployments and Services
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # Permissions to read Secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

---
# ClusterRoleBinding for external-provisioner
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zerofs-csi-provisioner-binding
subjects:
  - kind: ServiceAccount
    name: zerofs-csi-controller-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: zerofs-external-provisioner-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for CSI driver registrar
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zerofs-csi-node-role
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# ClusterRoleBinding for node driver registrar
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: zerofs-csi-node-binding
subjects:
  - kind: ServiceAccount
    name: zerofs-csi-node-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: zerofs-csi-node-role
  apiGroup: rbac.authorization.k8s.io
